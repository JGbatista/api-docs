openapi: 3.0.2
info:
  title: Credenciamento Pessoa Física
  version: "1"

tags:
 - name: Criação de contas
   description: Credenciamento e criação de contas 

servers: [
    {
      "url": "https://api-beta.zoop.ws",
      "description": "Produção"
    },
    {
      "url": "https://apigw-sandbox.zoop.ws",
      "description": "Sandbox"
    }    
    ]
paths:
  /pets:
    patch:
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Cat'
                - $ref: '#/components/schemas/Dog'
      responses:
        '200':
          description: Updated
components:
  schemas:
    Dog:
      type: object
      properties:
        bark:
          type: boolean
        breed:
          type: string
          enum: [Dingo, Husky, Retriever, Shepherd]
    Cat:
      type: object
      properties:
        hunts:
          type: boolean
        age:
          type: integer