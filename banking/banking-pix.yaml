  "/v3/marketplaces/{marketplace_id}/bankig/dict/holders/{holder_id}/accounts/{account_id}/payments":
    post:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
        - $ref: "#/components/parameters/XAuthTokenReading"
        - $ref: "#/components/parameters/XSessionToken"
      summary: Criar pagamento Pix 
      tags:
        - Pagamentos
      requestBody:
        required: true
        content:
          application/json:
            schema:
               anyOf:
                 - $ref: '#/components/schemas/pixRequestbykey'
                 - $ref: '#/components/schemas/pixAccountRequest'
                 - $ref: '#/components/schemas/pixRequestStaticQRCode'
                 - $ref: '#/components/schemas/pixRequestDynamicQRCode'
      responses:
        '201':
          description: Created - A transação foi incluída com sucesso e está pronta para ser executada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pixResponse'
        '202':
          description: Accepted - O pagamento foi criado com sucesso
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PixTransferError400Response'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PixTransferError404Response'
        '412':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PixTransferError412Response'
