components:
  securitySchemes:
     basicAuth:
       type: http 
       scheme: basic 
  parameters:
      marketplaceID:
        name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        schema:
          type: string
      holderID:
        name: holder_id
        in: path
        description: ID do holder
        required: true
        schema:
          type: string
      referenceID:
        name: reference_id
        in: path
        description: Id de referencia informado na solicitação da TED
        required: true
        schema:
          type: string
      externalTransferID:
        name: externalTransfer_id
        in: path
        description: Id gerado da transferência quando bem sucedida
        required: true
        schema:
          type: string
      barcodeID:
        name: barcode
        in: path
        description: Identificacao do barcode
        required: true
        schema:
          type: string
      accountID:
        name: account_id
        in: path
        description: ID da conta digital 
        required: true
        schema:
          type: string
      paymentID:
        name: payment_id
        in: path
        description: Id do pagamento que será confirmado 
        required: true
        schema:
          type: string
      transactionID:
        name: transaction_id
        in: path
        description: Representa o id da transação PIX de crédito que sofrerá a devolução 
        required: true
        schema:
          type: string
      refundID:
        name: refund_id
        in: path
        description: Id da devolução 
        required: true
        schema:
          type: string
      p2p_transferID:
