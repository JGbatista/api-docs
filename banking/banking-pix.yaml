openapi: 3.0.2
info:
  title: Pix
  version: "1.1"

security:
 - basicAuth: []

tags:
 - name: Dict
   description: Diretório de Identificadores de Contas Transacionais  
 - name: Reivindicação/Portabilidade
   description: Reivindicar ou solicitar a portabilidade de uma chave   
 - name: Pagamentos
   description: Realiza pagamentos e transferências por Pix  

servers: [
    {
      "url": "https://apigw-sandbox.zoop.ws",
      "description": "Sandbox"
    },    
    {
      "url": "https://api-beta.zoop.ws",
      "description": "Produção"
    }
    ]
    
paths:
  "/v3/marketplaces/{marketplace_id}/bankig/dict/holders/{holder_id}/accounts/{account_id}/entries":
    parameters:
      - $ref: "#/components/parameters/XAuthTokenReading"
      - $ref: "#/components/parameters/XSessionToken"
    post:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
      summary: Criar chave de endereçamento
      tags:
        - Dict
      requestBody:
        required: true
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/DictKeyRequest'
      responses:
        '200':
          description: OK - A chave de endereçamento foi incluída com sucesso e está pronta para o uso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse'
        '202':
          description: Accepted - Indica que a requisição de criação de chave foi recebida com sucesso, porém ela necessita de intervenção do usuário para sua conclusão ou não pode ser concluída imediatamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse202'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DictKeyResponse400'
                  - $ref: '#/components/schemas/DictKeyResponse4002'
                  - $ref: '#/components/schemas/DictKeyResponse4003'
                  - $ref: '#/components/schemas/DictKeyResponse4004'
                  - $ref: '#/components/schemas/DictKeyResponse4005'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse404'
        '412':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse412'
    get:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
        - $ref: "#/components/parameters/offsetID"
        - $ref: "#/components/parameters/sizeID"
      summary: Listar vínculos com chaves de endereçamento
      tags:
        - Dict
      responses:
        '200':
          description: OK - A chave de endereçamento foi incluída com sucesso e está pronta para o uso
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/DictKeyResponse'
                  has_more: 
                    type: boolean
                    example: false
                  limit: 
                    type: integer
                    example: 1
                  total_pages: 
                    type: integer
                    example: 1
                  page: 
                    type: integer
                    example: 1
                  offset: 
                    type: integer
                    example: 1
                  total: 
                    type: integer
                    example: 1
                  query_count: 
                    type: integer
                    example: 1
                  
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DictKeyResponse400'
  "/v3/marketplaces/{marketplace_id}/bankig/dict/holders/{holder_id}/accounts/{account_id}/entries/{entry_id}/ownership":
    post:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
        - $ref: "#/components/parameters/entryID"
        - $ref: "#/components/parameters/XAuthTokenReading"
        - $ref: "#/components/parameters/XSessionToken"
      summary: Confirmar propriedade de chave de endereçamento
      tags:
        - Dict
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: 
                  type: string
                  description: Código de verificação de propriedade enviado para o usuário de acordo com o tipo de chave escolhido. Campo alfanumérico de 4 caracteres.
                  example: 4040
                  required:
                    - "code"
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DictKeyResponse400'
                  - $ref: '#/components/schemas/DictKeyResponse4002'
                  - $ref: '#/components/schemas/DictKeyResponse4003'
                  - $ref: '#/components/schemas/DictKeyResponse4004'
                  - $ref: '#/components/schemas/DictKeyResponse4005'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse404'
        '412':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse412'
  "/v3/marketplaces/{marketplace_id}/bankig/dict/holders/{holder_id}/accounts/{account_id}/entries/{entry_id}/ownership/resend":
    post:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
        - $ref: "#/components/parameters/entryID"
        - $ref: "#/components/parameters/XAuthTokenReading"
        - $ref: "#/components/parameters/XSessionToken"
      summary: Reenvio de código de verificação de propriedade de chave de endereçamento
      tags:
        - Dict
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Ownership verification code recreated and sent successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse400'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse404'
        '412':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse412'
  "/v3/marketplaces/{marketplace_id}/bankig/dict/holders/{holder_id}/accounts/{account_id}/entries/{entry_id}":
    get:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
        - $ref: "#/components/parameters/entryID"
      summary: Buscar vinculo com chave de endereçamento
      tags:
        - Dict
      responses:
        '200':
          description: OK - Vinculo com a chave de endereçamento encontrado
                  
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DictKeyResponse400'
                  - $ref: '#/components/schemas/DictKeyResponse404'
    put:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
        - $ref: "#/components/parameters/entryID"
        - $ref: "#/components/parameters/XAuthTokenReading"
        - $ref: "#/components/parameters/XSessionToken"
      summary: Alterar vínculo da chave de endereçamento
      tags:
        - Dict
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: 
                  type: string
                  description: Código de verificação de propriedade enviado para o usuário de acordo com o tipo de chave escolhido. Campo alfanumérico de 4 caracteres.
                  example: 4040
                  required:
                    - "code"
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/DictKeyResponse400'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse404'
        '412':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse412'
    delete:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
        - $ref: "#/components/parameters/accountID"
        - $ref: "#/components/parameters/entryID"
        - $ref: "#/components/parameters/XAuthTokenReading"
        - $ref: "#/components/parameters/XSessionToken"
      summary: Excluir vínculo com chave de endereçamento
      tags:
        - Dict
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Entry removed successfully
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Entry removal scheduled successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/DictKeyResponse400'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse404'
        '412':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictKeyResponse412'

