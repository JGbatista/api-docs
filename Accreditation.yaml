components:
  securitySchemes:
     basicAuth:
       type: http
       scheme: basic 
  parameters:
      marketplaceID:
        name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        schema:
          type: string
      holderID:
        name: holder_id
        in: path
        description: ID do holder (dono da conta)
        required: true
        schema:
          type: string
      partnerID:
        name: partner_id
        in: path
        description: ID do sócio 
        required: true
        schema:
          type: string
