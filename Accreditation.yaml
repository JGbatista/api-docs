  "/v2/marketplaces/{marketplace_id}/banking/accreditation/holders/{holder_id}/approval":
    post:
      summary: Cadastrar endereço do portador 
      tags:
        - Credenciamento portador
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: "#/components/parameters/holderID"
      responses:
        '202':
          description: Accepted 
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Approval request accepted successfully. Processing analysis"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "not_found"
                  type:
                    type: string
                    example: "not_found"
                  message:
                    type: string
                    example: "Holder not found"
                  category:
                    type: string
                    example: "business"
                  status_code:
                    type: number
                    example: 404
        '411':
          description: Length Required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "pre_condition_failed"
                  type:
                    type: string
                    example: "invalid_request"
                  message:
                    type: string
                    example: "Missing documents"
                  category:
                    type: string
                    example: "business"
                  status_code:
                    type: number
                    example: 411
                  documents:
                    type: string
                    example: "[Document type CCMEI is missing for holder 490f6c7c2b0b4046b3ec023c80923c0e,
      Document type SELFIE is missing for partner e6c915d443ec434db41b64c122afd9a7]"
        '412':
          description: Precondition Failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "pre_condition_failed"
                  type:
                    type: string
                    example: "invalid_request"
                  message:
                    type: string
                    example: "Holder already approved."
                  category:
                    type: string
                    example: "business"
                  status_code:
                    type: number
                    example: 412
        '500':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "internal_server_error"
                  type:
                    type: string
                    example: "server_error"
                  message:
                    type: string
                    example: "Intenal Server Error"
                  category:
                    type: string
                    example: "unexpected"
                  status_code:
                    type: number
                    example: 500
