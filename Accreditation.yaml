        description: ID do telefone 
        required: true
        schema:
          type: string
      type:
        name: type_id
        in: query
        description: Tipo do arquivo a ser enviado
        required: true
        schema:
          type: string
          enum:
            - SELFIE
            - RG_FRENTE
            - RG_VERSO
            - CNH_FRENTE
            - CNH-VERSO
            - CCMEI
            - PAGINA_CONTRATO_SOCIAL
            - PAGINA_ESTATUTO_SOCIAL
            - PAGINA_ATA_ELEICAO_DIRETORES
            - PAGINA_PROCURACAO
      documentID:
        name: documents_id
        in: path
        description: ID do documento
        required: true
        schema:
          type: string
      adressID:
        name: address_id
        in: path
        description: ID do endereço
        required: true
        schema:
          type: string
      pageID:
        name: page_id
        in: query
        description: indica a página que será exibida
