          - canceled
          - pre_authorized
          - reversed
          - refunded
          - pending
          - new
          - partial_refunded
          - dispute
          - charged_back
    marketplaceID:
      name: marketplace_id
      in: path
      description: ID do marketplace
      required: true
      schema:
        type: string
    sellerID:
      name: seller_id
      in: path
      description: identificador do seller
      required: true
      schema:
        type: string
    planID:
      name: plan_id
      in: path
      required: true
      schema:
        type: string
    subscriptionID:
      in: path
      name: subscription_id
      required: true
      schema:
        type: string
    invoiceID:
      in: path
      name: invoice_id
      required: true
      schema:
        type: string
    customerID:
      in: path
      name: customer_id
      required: true
      schema:
        type: string
    tokenID:
      name: token_id
      in: path
      description: identificador do token
      required: true
      schema:
        type: string
    cardID:
      name: card_id
      in: path
      description: identificador do cartão
      required: true
      schema:
        type: string
    identificationNumberID:
      name: identification_number
      in: path
      description: identificador do terminal
      required: true
      schema:
        type: string

    limitParam:
      name: limit
      in: query
      description: Limita o número de objetos retornados, podendo ser entre 1 e 100
      required: false
      schema:
        type: number
        format: int32
        default: 20
    sortParam:
      name: sort
      in: query
      description: Determinar como ordenar a lista em relação a data de criação do objeto
      required: false
      schema:
        type: string
        enum:
          - time-descending
          - time-ascending
        default: time-descending
    offsetParam:
      name: offset
      in: query
      description: Determina o ponto de inicio dos registros retornados
      required: false
      schema:
        type: number
        format: int32
        default: 0
    dateRangeParam:
      name: date_range
      in: query
      description: Filtro na lista base de objetos pela data de criação. O valor pode ser
        uma string com um horário em UTC timestamp, ou pode ser uma lista com os
        parametros abaixo
      required: false
      schema:
        type: number
    dateRangeGTParam:
      name: date_range[gt]
      in: query
      description: Retorna valores onde a data maior que o timestamp informado
      required: false
      schema:
        type: number
    dateRangeGTEParam:
      name: date_range[gte]
      in: query
      description: Retorna valores onde a data for maior ou igual que o timestamp informado
      required: false
      schema:
        type: number
    dateRangeLTParam:
      name: date_range[lt]
      in: query
      description: Retorna valores onde a data for menor que o timestamp informado
      required: false
      schema:
        type: number
    dateRangeLTEParam:
      name: date_range[lte]
      in: query
      description: Retorna valores onde a data for menor ou igual que o timestamp informado
      required: false
      schema:
        type: number


