openapi: 3.0.2
info:
  title: Gestão de transações e recebíveis
  version: "1.1"
security:
  - basicAuth: []
tags:
  - name: Tokenização de cartão
    description: Token de cartões e cartões de crédito utilizados nos pagamentos
  - name: Transações
    description: Operações de pagamento com dados de cartão de crédito e boleto
  - name: Boleto
    description: Operações de pagamento via boleto bancário registrado
  - name: Planos de Recorrência
    description: Criação de planos de recorrência
  - name: Assinatura de Recorrência
    description: Criação de assinaturas de recorrência
  - name: Fatura de Recorrência
    description: Verificação de Faturas de recorrência
  - name: Recibo
    description: Recibos de pagamentos realizados com sucesso 
  - name: Source
    description: Manter source de pagamentos
  - name: Mundo Físico
    description: Pareamento de POS usando a API
  - name: Split (Regra de divisão) 
    description: Regras de divisão (split) de um pagamento
  - name: Recebível
    description: Parcelas de recebimento de uma transação
    
paths:
# V1

  '/v1/marketplaces/{marketplace_id}/cards/tokens':
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
    post:
      tags:
        - 'Tokenização de cartão'
      summary: 'Criar novo token de cartão'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenCardRequest'
      responses:
        '200':
          description: Token de cartão criado com sucesso
        '400':
          description: Requisição/Parâmetros invalidos
        '404':
          description: Marketplace/ não encontrado
  '/v1/marketplaces/{marketplace_id}/tokens/{token_id}':
    parameters:
      - $ref: '#/components/parameters/marketplaceID'
      - $ref: '#/components/parameters/tokenID'
    get:
      deprecated: true
      tags:
        - 'Tokenização de cartão'
      summary: 'Listar detalhes de token de cartão/conta bancária'
      description: ''
      responses:
        '200':
          description: Token recuperado com sucesso
        '404':
          description: Marketplace/Token não encontrado
  '/v1/marketplaces/{marketplace_id}/cards':  
    parameters:
      - $ref: '#/components/parameters/marketplaceID'
    post:
      tags:
        - 'Tokenização de cartão'
      summary: Associar cartão com comprador
      description: 'Associar token de cartão com comprador'
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardRequest"
      responses:
        "200":
          description: Cartão associado com sucesso
        "400":
          description: Requisição/Parâmetros invalidos
        "404":
          description: Marketplace/ não encontrado
  '/v1/marketplaces/{marketplace_id}/cards/{card_id}':
    parameters:
      - $ref: '#/components/parameters/marketplaceID'
      - $ref: '#/components/parameters/cardID'
    get:
      tags:
        - 'Tokenização de cartão'
      summary: Listar detalhes de cartão pelo identificador
      description: ""
      responses:
        "200":
          description: Cartão recuperado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardResponse"
        "404":
          description: Marketplace/Cartão não encontrado
    delete:
      tags:
        - 'Tokenização de cartão'
      summary: Remover cartão pelo identificador
      description: ""
      responses:
        "200":
          description: Cartão removido com sucesso
        "404":
          description: Marketplace/Cartão não encontrado

  "/v1/marketplaces/{marketplace_id}/transactions":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
    post:
      summary: Criar transação de cartão
      description: Usar (Option 1) Autorização direta, (Option 2) Token descartavél, (Option 3) Custormer ID, (Option 4) Card ID, (Option 5) Boleto Simples, (Option 6) Boleto completo
      tags:
        - Transações
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/TransactionNoTokenRequest"
                - $ref: "#/components/schemas/TransactionDisposableTokenRequest"
                - $ref: "#/components/schemas/TransactionDigitalWalletRequest"
                - $ref: "#/components/schemas/TransactionDigitalWalletSecondaryRequest"
                - $ref: "#/components/schemas/TransactionSimpleBoletoTransactionRequest"
                - $ref: "#/components/schemas/TransactionBoletoTransactionRequest"
              discriminator:
                propertyName: objectType
                mapping:
                  TransacaoSemToken: '#/components/schemas/TransactionNoTokenRequest'
                  TransacaoComToken: '#/components/schemas/TransactionDisposableTokenRequest'

        description: Transacao
      responses:
        "200":
          description: Transação criada com sucesso
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionBoletoResponse"
                  - $ref: "#/components/schemas/TransactionBoletoResponse"
        "201":
          description: Transação criada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionBoletoResponse"
        "404":
          description: Transação não encontrada
    get:
      summary: Listar transaçoes do marketplace
      tags:
        - Transações
      parameters:
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/sortParam"
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/dateRangeParam"
        - $ref: "#/components/parameters/dateRangeGTParam"
        - $ref: "#/components/parameters/dateRangeGTEParam"
        - $ref: "#/components/parameters/dateRangeLTParam"
        - $ref: "#/components/parameters/dateRangeLTEParam"
        - name: reference_id
          in: query
          description: Retorna transações onde o reference id for igual o informado
          required: false
          schema:
            type: string
        - $ref: "#/components/parameters/transactionStatus"
        - name: payment_type
          in: query
          description: Retorna transações onde o payment type for igual o informado. Para
            busca múltipla basta concatenar com ,
          required: false
          schema:
            type: string
            enum:
              - credit
              - boleto
      responses:
        "200":
          description: Transações recuperadas com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transactions"
        "404":
          description: Marketplace não encontrado
  "/v1/marketplaces/{marketplace_id}/sellers/{seller_id}/transactions":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - $ref: "#/components/parameters/sellerID"
    get:
      summary: Listar transaçoes por vendedor
      tags:
        - Transações
      parameters:
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/sortParam"
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/dateRangeParam"
        - $ref: "#/components/parameters/dateRangeGTParam"
        - $ref: "#/components/parameters/dateRangeGTEParam"
        - $ref: "#/components/parameters/dateRangeLTParam"
        - $ref: "#/components/parameters/dateRangeLTEParam"
      responses:
        "200":
          description: Transações recuperadas com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transactions"
        "404":
          description: Marketplace não encontrado
  "/v1/marketplaces/{marketplace_id}/transactions/{transaction_id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: transaction_id
        in: path
        description: identificador da transação
        required: true
        schema:
          type: string
    get:
      summary: Listar detalhes de transação pelo identificador
      tags:
        - Transações
      responses:
        "200":
          description: Transação recuperada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "404":
          description: Transação não encontrada
    put:
      summary: Alterar detalhes de transação pelo identificador
      tags:
        - Transações
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - name: transaction_id
          in: path
          description: identificador da transação
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionUpdateRequest"
        description: Transacao
        required: true
      responses:
        "200":
          description: Transação alterada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "404":
          description: Transação não encontrada
  "/v1/marketplaces/{marketplace_id}/transactions/{transaction_id}/void":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: transaction_id
        in: path
        description: identificador da transação
        required: true
        schema:
          type: string
    post:
      tags:
        - Transações
      summary: Estornar transação cartão não presente
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionVoidRequest"
        description: Transacao
      responses:
        "200":
          description: Transação estornada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "400":
          description: Requisição/Parametros inválidos
        "404":
          description: Marketplace/Transação não encontrado
  "/v1/marketplaces/{marketplace_id}/transactions/{transaction_id}/capture":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: transaction_id
        in: path
        description: identificador da transação
        required: true
        schema:
          type: string
    post:
      tags:
        - Transações
      summary: Capturar transação cartão não presente
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCaptureRequest"
        description: Transacao
      responses:
        "200":
          description: Transação capturada com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        "400":
          description: Requisição/Parametros inválidos
        "404":
          description: Marketplace/Transação não encontrado
  "/v1/marketplaces/{marketplace_id}/sources":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
    post:
      tags:
        - Source
      summary: Criar source para utilização transação
      description: Um objeto source permite você aceitar uma variedade de formas de
        pagamento
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SourceRequest"
        description: Dados do source
        required: true
      responses:
        "201":
          description: Source criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceResponse"
        "400":
          description: Requisição/Parâmetros invalidos
        "404":
          description: Marketplace/ não encontrado
  "/v1/marketplaces/{marketplace_id}/sources/{source_id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: source_id
        in: path
        description: identificador do source
        required: true
        schema:
          type: string
    get:
      tags:
        - Source
      summary: Listar detalhes de source pelo identificador
      description: ""
      responses:
        "200":
          description: Source recuperado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceResponse"
        "404":
          description: Marketplace/Source não encontrado
    delete:
      tags:
        - Source
      summary: Remover source pelo identificador
      description: ""
      responses:
        "200":
          description: Source removido com sucesso
        "404":
          description: Marketplace/Source não encontrado
  "/v1/marketplaces/{marketplace_id}/terminals/pairing":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
    post:
      tags:
        - Mundo Físico
      summary: Parear terminal POS
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TerminalRequest"
        description: Split de transações

      responses:
        "200":
          description: Terminal alterado com sucesso
        "400":
          description: Missing required param
        "404":
          description: Terminal não encontrado
  "/v1/marketplaces/card-present/terminals/{identification_number}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - $ref: "#/components/parameters/identificationNumberID"
    get:
      tags:
        - Mundo Físico
      summary: Buscar informações sobre terminal
      description: ""
      responses:
        "200":
          description: Terminal alterado com sucesso
        "400":
          description: Missing required param
        "404":
          description: Terminal não encontrado
  "/v1/marketplaces/{marketplace_id}/receipts/{receipt_id}/emails":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: receipt_id
        in: path
        description: identificador do recibo
        required: true
        schema:
          type: string
    post:
      tags:
        - Recibo
      summary: Enviar recibo por email
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                  description: Informar o email para envio
                  example: "teste@teste.com.br"
        description: Envio de recibo por email
      responses:
        "200":
          description: Recibo enviado com sucesso
        "404":
          description: Marketplace/Recibo não encontrada
  "/v1/marketplaces/{marketplace_id}/receipts/{receipt_id}/texts":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: receipt_id
        in: path
        description: identificador do recibo
        required: true
        schema:
          type: string
    post:
      tags:
        - Recibo
      summary: Enviar recibo por SMS
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                  description: Informar país, código de área e o número do celular para envio
                  example: "+55 21999099999"
        description: Envio de recibo por sms
      responses:
        "200":
          description: Recibo enviado com sucesso
        "404":
          description: Marketplace/Recibo não encontrada
  "/v1/marketplaces/{marketplace_id}/receipts/{receipt_id}/send":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: receipt_id
        in: path
        description: identificador do recibo
        required: true
        schema:
          type: string
    post:
      deprecated: true
      tags:
        - Recibo
      summary: Enviar recibo por sms.email
      description: ""
      responses:
        "200":
          description: Recibo enviado com sucesso
        "404":
          description: Marketplace/Recibo não encontrada
  "/v1/marketplaces/{marketplace_id}/receipts/{receipt_id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: receipt_id
        in: path
        description: identificador do recibo
        required: true
        schema:
          type: string
    get:
      tags:
        - Recibo
      summary: Listar detalhes do recibo
      description: ""
      responses:
        "200":
          description: Recibo recuperado com sucesso
        "404":
          description: Marketplace/Recibo não encontrada
    put:
      deprecated: true
      tags:
        - Recibo
      summary: Alterar detalhes do recibo
      description: ""
      responses:
        "200":
          description: Recibo alteardo com sucesso
        "404":
          description: Marketplace/Recibo não encontrada
  "/v1/receipts/{marketplace_id}/{receipt_id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: receipt_id
        in: path
        description: identificador do recibo
        required: true
        schema:
          type: string
    get:
      tags:
        - Recibo
      summary: Renderizar template de recibo HTML
      description: ""
      security: []
      responses:
        "200":
          description: Recibo renderizado com sucesso
        "404":
          description: Marketplace/Recibo não encontrada
  "/v1/marketplaces/{marketplace_id}/boletos/{boleto_id}/emails":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: boleto_id
        in: path
        description: identificador do boleto
        required: true
        schema:
          type: string
    post:
      tags:
        - Boleto
      summary: Enviar cobrança de boleto por email
      description: ""
      responses:
        "200":
          description: Boleto enviado por email
        "404":
          description: Marketplace/Boleto não encontrado
  "/v1/marketplaces/{marketplace_id}/boletos/{boleto_id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: boleto_id
        in: path
        description: identificador do boleto
        required: true
        schema:
          type: string
    get:
      tags:
        - Boleto
      summary: Listar detalhes de boleto
      description: ""
      responses:
        "200":
          description: Boleto recuperado com sucesso
        "404":
          description: Marketplace/Boleto não encontrado
  "/v1/marketplaces/{marketplace_id}/transactions/{transaction_id}/approve":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: transaction_id
        in: path
        description: identificador da transação
        required: true
        schema:
          type: string
    post:
      tags:
        - Boleto
      summary: Aprovar boleto (somente sandbox)
      description: ""
      responses:
        "200": 
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transactions"

        "404":
          description: Marketplace/Boleto não encontrado
  "/v1/marketplaces/{marketplace_id}/receivables/{receivable_id}":
    parameters:
      - name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        schema:
          type: string
      - name: receivable_id
        in: path
        description: identificador do recebível
        required: true
        schema:
          type: string
    get:
      tags:
        - "Recebível"
      summary: 'Listar detalhes de recebível'
      description: ''
      responses:
        '200':
          description: Recebível recuperado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReceivableResponse"
        '404':
          description: Marketplace/Recebível não encontrado
  "/v1/marketplaces/{marketplace_id}/transactions/{transaction_id}/receivables":
    parameters:
      - name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        schema:
          type: string
      - name: transaction_id
        in: path
        description: identificador da transação
        required: true
        schema:
          type: string
    get:
      tags:
        - "Recebível"
      summary: 'Listar recebíveis por transação'
      description: 'Listar todas as parcelas de recebimento por transação'
      responses:
        '200':
          description: Recebível listado com sucesso
          content:
           application/json:
             schema:
               $ref: "#/components/schemas/ReceivableResponse"
        '404':
          description: Marketplace/Transação não encontrado
  "/v1/marketplaces/{marketplace_id}/sellers/{seller_id}/receivables":
    parameters:
      - name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        schema:
          type: string
      - name: seller_id
        in: path
        description: Id do seller
        required: true
        schema:
          type: string
    get:
      tags:
        - "Recebível"
      summary: 'Listar recebíveis por seller'
      description: 'Listar todas as parcelas de recebimento por seller'
      responses:
        '200':
          description: Recebível listado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReceivableResponse"
        '404':
          description: Marketplace/Seller não encontrado
  "/v1/marketplaces/{marketplace_id}/transactions/{transaction_id}/split_rules":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: transaction_id
        in: path
        description: identificador da transação
        required: true
        schema:
          type: string
    get:
      tags:
        - Split (Regra de divisão)
      summary: Listar detalhes de Split por transação
      description: ""
      responses:
        "200":
          description: Split recuperado com sucesso
        "404":
          description: Marketplace/Transação não encontrado
    post:
      tags:
        - Split (Regra de divisão)
      summary: Criar Split por transação
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SplitRuleRequest"
        description: Split de transações
      responses:
        "200":
          description: Split criado com sucesso
        "404":
          description: Marketplace/Transação não encontrado
  "/v1/marketplaces/{marketplace_id}/transactions/{transaction_id}/split_rules/{id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - name: transaction_id
        in: path
        description: identificador da transação
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: identificador do split
        required: true
        schema:
          type: string
    get:
      tags:
        - Split (Regra de divisão)
      summary: Recupera detalhes de Split por ID
      description: ""
      responses:
        "200":
          description: Split recuperado com sucesso
        "404":
          description: Marketplace/Transação não encontrado
    put:
      tags:
        - Split (Regra de divisão)
      summary: Alterar Split por transação
      description: ""
      responses:
        "200":
          description: Split alterado com sucesso
        "404":
          description: Marketplace/Transação não encontrado
    delete:
      tags:
        - Split (Regra de divisão)
      summary: Remover Split por transação
      description: ""
      responses:
        "200":
          description: Split criado com sucesso
        "404":
          description: Marketplace/Transação não encontrado
  "/v2/marketplaces/{marketplace_id}/plans":
    post:
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
      tags:
        - Planos de Recorrência
      summary: Criar um plano
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanRequest'
        description: Criar um plano
      responses:
        201:
          description: plano criado com sucesso
        400:
          description: invalid input, object invalid
    get:
      tags:
        - Planos de Recorrência
      summary: Listar planos por marketplace
      parameters:
        - $ref: "#/components/parameters/marketplaceID"
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/sortParam'
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/dateRangeParam'
        - $ref: '#/components/parameters/dateRangeGTParam'
        - $ref: '#/components/parameters/dateRangeGTEParam'
        - $ref: '#/components/parameters/dateRangeLTParam'
        - $ref: '#/components/parameters/dateRangeLTEParam'
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanResponse'
        400:
          description: bad input parameter
  "/v2/marketplaces/{marketplace_id}/plans/{plan_id}":
    parameters:
      - $ref: "#/components/parameters/marketplaceID"
      - $ref: "#/components/parameters/planID"
    get:
      tags:
        - Planos de Recorrência
      summary: Recupera um plano pelo identificador
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanResponseItem'
        400:
          description: bad input parameter
        404:
          description: plan_id was not found
    put:
      tags:
        - Planos de Recorrência
      summary: Alterar plano pelo identificador
      description: Alterar detalhes de um plano existente pelo identificador
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanRequest'
        description: plan to update
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
        404:
          description: plan_id was not found
    delete:
      tags:
