swagger: '2.0'
host: api.zoop.ws
info:
  title: Cadastro e credenciamento
  version: "1.1"

securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []

tags:
  - name: 'Vendedores'
    description: 'Pessoas ou empresas que vendem dentro do seu marketplace.'
  - name: 'Compradores'
    description: 'Pessoas ou empresas que compram dentro do seu marketplace'
  - name: 'Dados Bancários'
    description: Dados bancários dos estabelecimentos comerciais
  - name: 'Tokenização de cartão'
    description: Token de cartões e cartões de crédito utilizados nos pagamentos

schemes:
  - https

paths:
  '/v1/marketplaces/{marketplace_id}/sellers/{seller_id}/documents':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - $ref: '#/parameters/sellerId'
    post:
      tags:
        - 'Vendedores'
      summary: Criar documento de cadastro de vendedor
      description: ''
      operationId: addDocument
      consumes:
         - multipart/form-data
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - $ref: '#/parameters/sellerId'
        - name: file
          type: file
          in: formData
          required: true
          format: binary
          description: Documento que será cadastrado
        - name: category
          in: formData
          type: string
          required: true
          description: Categoria do documento cadastrado que podem assumir os seguintes domínios
                       identificacao, atividade, residencia e cnpj
        - name: metadata
          in: formData
          type: string
          description: Metadados associados ao documento
        - name: description
          in: formData
          type: string
          description: Descrição do documento
      responses:
        '201':
          description: Documento criado com sucesso
          schema:
            $ref: '#/definitions/Document'
        '404':
          description: 'Marketplace/Vendedor/Documento não encontrado'
    get:
      tags:
        - 'Vendedores'
      summary: Listar documentos de um vendedor
      description: ''
      operationId: findSellerDocument
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - $ref: '#/parameters/sellerId'
        - $ref: '#/parameters/limitParam'
        - $ref: '#/parameters/sortParam'
        - $ref: '#/parameters/offsetParam'
        - $ref: '#/parameters/dateRangeParam'
        - $ref: '#/parameters/dateRangeGTParam'
        - $ref: '#/parameters/dateRangeGTEParam'
        - $ref: '#/parameters/dateRangeLTParam'
        - $ref: '#/parameters/dateRangeLTEParam'
      responses:
        '200':
          description: Documentos recuperados com sucesso
          schema:
            $ref: '#/definitions/Documents'
        '404':
          description: 'Marketplace/Vendedor não encontrado'
  '/v1/marketplaces/{marketplace_id}/sellers/documents/{id}':
    put:
      tags:
        - 'Vendedores'
      summary: Atualiza os dados de um documento de um vendedor
      description: ''
      operationId: updateDocument
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - name: id
          in: path
          description: ID do documento
          required: true
          type: string
        - in: body
          name: body
          description: Document object
          required: true
          schema:
            $ref: '#/definitions/Document'
      responses:
        '200':
          description: Documento alterado com sucesso
          schema:
            $ref: '#/definitions/Document'
        '404':
          description: 'Marketplace/Documento não encontrado'
  '/v1/marketplaces/{marketplace_id}/documents/{document_id}/file':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - $ref: '#/parameters/documentId'
    get:
      tags:
        - 'Vendedores'
      summary: Download documentos de um vendedor pelo ID
      description: ''
      operationId: getSellerDocument
      responses:
        '200':
          description: Download de Imagem
          schema:
            $ref: '#/definitions/DocumentImage'
        '404':
          description: 'Marketplace/Vendedor não encontrado'
  '/v1/merchant_category_codes':
    get:
      tags:
        - 'Vendedores'
      summary: Listar MCCs (Merchant Category Codes)
      description: ''
      operationId: ''
      produces:
        - application/json
      responses:
        '200':
          description: Operação realizada com sucesso
          schema:
            example: {
                resource: "list",
                uri: "/v1/merchant_category_codes",
                items: [
                            {
                                id: "1",
                                code: "5300",
                                category: "Alimentação",
                                description: "Atacado",
                                resource: "merchant_category_code"
                            }
                        ],
                        has_more: true,
                        limit: 100,
                        total_pages: 2,
                        page: 1,
                        offset: 0,
                        total: "103"
              }
  '/v1/marketplaces/{marketplace_id}/sellers/individuals':
    post:
      tags:
        - 'Vendedores'
      summary: Criar novo vendedor do tipo indivíduo
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - in: body
          name: body
          description: Individual object
          required: true
          schema:
            $ref: '#/definitions/Individual'
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Vendedor cadastrado com sucesso
          schema:
            $ref: '#/definitions/IndividualResponse'
        '404':
          description: 'Marketplace não encontrado'
        '400':
          description: 'Missing required param'
  '/v1/marketplaces/{marketplace_id}/sellers/individuals/{seller_id}':
    put:
      tags:
        - 'Vendedores'
      summary: Alterar um vendedor do tipo indivíduo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - $ref: '#/parameters/sellerId'
        - in: body
          name: body
          description: Individual object
          required: true
          schema:
            $ref: '#/definitions/Individual'
      responses:
        '200':
          description: Vendedor alterado com sucesso
          schema:
            $ref: '#/definitions/IndividualResponse'
        '404':
          description: 'Marketplace não encontrado'
        '400':
          description: 'Missing required param'
  '/v1/marketplaces/{marketplace_id}/sellers/businesses':
    post:
      tags:
        - 'Vendedores'
      summary: Criar novo vendedor do tipo empresa
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - in: body
          name: body
          description: Individual object
          required: true
          schema:
            $ref: '#/definitions/Business'
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '201':
          description: Vendedor cadastrado com sucesso
          schema:
            $ref: '#/definitions/BusinessesResponse'
        '404':
          description: 'Marketplace não encontrado'
        '400':
          description: 'Missing required param'
  '/v1/marketplaces/{marketplace_id}/sellers/businesses/{seller_id}':
    put:
      tags:
        - 'Vendedores'
      summary: Alterar um vendedor do tipo empresa
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - $ref: '#/parameters/sellerId'
        - in: body
          name: body
          description: Business object
          required: true
          schema:
            $ref: '#/definitions/Business'
      responses:
        '200':
          description: Vendedor alterado com sucesso
          schema:
            $ref: '#/definitions/BusinessResponse'
        '404':
          description: 'Marketplace/Vendedor não encontrado'
        '400':
          description: 'Missing required param'
  '/v1/marketplaces/{marketplace_id}/sellers/{seller_id}':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - $ref: '#/parameters/sellerId'
    get:
      tags:
        - 'Vendedores'
      summary: Recupera detalhes de vendedor pelo id, os campos começando por "business_" são específicos para empresas.
      produces:
        - application/json
      responses:
        '200':
          description: Vendedor recuperado com sucesso
          schema:
            $ref: '#/definitions/BusinessResponse'
        '404':
          description: 'Marketplace/Vendedor não encontrado'
    delete:
      tags:
        - 'Vendedores'
      summary: Deleta um de vendedor pelo id
      produces:
        - application/json
      responses:
        '200':
          description: Vendedor deletado com sucesso
          schema:
            example:
              {
                'id': "17d9e827664b47509f12a082b6047e7a",
                'resource': 'seller',
                'type': 'individual',
                'deleted': true
              }
        '404':
          description: 'Marketplace/Vendedor não encontrado'
  '/v1/marketplaces/{marketplace_id}/sellers':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - $ref: '#/parameters/limitParam'
      - $ref: '#/parameters/sortParam'
      - $ref: '#/parameters/offsetParam'
      - $ref: '#/parameters/dateRangeParam'
      - $ref: '#/parameters/dateRangeGTParam'
      - $ref: '#/parameters/dateRangeGTEParam'
      - $ref: '#/parameters/dateRangeLTParam'
      - $ref: '#/parameters/dateRangeLTEParam'
    get:
      tags:
        - 'Vendedores'
      summary: Listando vendedores
      produces:
        - application/json
      responses:
        '200':
          description: Vendedor recuperado com sucesso
          schema:
            $ref: '#/definitions/BusinessesResponse'
        '404':
          description: 'Marketplace/Vendedor não encontrado'
  '/v1/marketplaces/{marketplace_id}/sellers/search':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - in: query
        name: taxpayer_id
        type: string    
        description: CPF do vendedor
      - in: query
        name: ein
        type: string
        description: CNPJ do vendedor
    get:
      tags:
        - 'Vendedores'
      summary: Buscando de vendedor por CPF/CNPJ
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Vendedor encontrado com sucesso
          schema:
            $ref: '#/definitions/BusinessesResponse'
        '404':
          description: 'Vendedor não encontrado'
        '400':
          description: 'Missing required parameter'
  '/v1/marketplaces/{marketplace_id}/buyers':
    parameters:
      - $ref: '#/parameters/marketplaceId'
    post:
      tags:
        - 'Compradores'
      summary: 'Criar comprador'
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: buyer data
          required: true
          schema:
            $ref: '#/definitions/BuyerRequest'
      responses:
        '200':
          description: Comprador criado com sucesso
          schema:
            $ref: "#/definitions/Buyer"
        '400':
          description: 'Missing required param'
        '404':
          description: Marketplace não encontrado
    get:
      parameters:
        - $ref: '#/parameters/marketplaceId'
        - $ref: '#/parameters/limitParam'
        - $ref: '#/parameters/sortParam'
        - $ref: '#/parameters/offsetParam'
        - $ref: '#/parameters/dateRangeParam'
        - $ref: '#/parameters/dateRangeGTParam'
        - $ref: '#/parameters/dateRangeGTEParam'
        - $ref: '#/parameters/dateRangeLTParam'
        - $ref: '#/parameters/dateRangeLTEParam'
      tags:
        - 'Compradores'
      summary: 'Listando compradores'
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Comprador encontrado
        '404':
          description: Marketplace não encontrado
  '/v1/marketplaces/{marketplace_id}/buyers/{buyer_id}':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - $ref: '#/parameters/buyerId'
    put:
      tags:
        - 'Compradores'
      summary: 'Alterar detalhes de comprador'
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Comprador alterado com sucesso
          schema:
            $ref: "#/definitions/Buyer"
        '400':
          description: 'Missing required param'
        '404':
          description: Marketplace/Buyer não encontrado
    get:
      tags:
        - 'Compradores'
      summary: 'Recuperar detalhes de comprador'
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Comprador alterado com sucesso
          schema:
            $ref: "#/definitions/Buyer"
        '404':
          description: Marketplace/Buyer não encontrado
    delete:
      tags:
        - 'Compradores'
      summary: 'Remover comprador pelo identificador'
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Comprador removido com sucesso
        '404':
          description: Marketplace/Buyer não encontrado
  '/v1/marketplaces/{marketplace_id}/buyers/search':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - in: query
        name: taxpayer_id
        type: string    
        description: CPF/CNPJ do comprador
        required:  true
    get:
      tags:
        - 'Compradores'
      summary: 'Buscar comprador por CPF/CNPJ'
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Comprador encontrado
        '404':
          description: Marketplace não encontrado
  '/v1/marketplaces/{marketplace_id}/bank_accounts/tokens':
    parameters:
      - name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        type: string
    post:
      tags:
        - 'Dados Bancários'
      summary: 'Criar novo token de conta bancária'
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Token de cartão criado com sucesso
        '400':
          description: Requisição/Parâmetros invalidos
        '404':
          description: Marketplace não encontrado
      parameters:
        - in: body
          name: token data
          required: true
          schema:
            $ref: '#/definitions/BankAccountRequest'
  /v1/marketplaces/{marketplace_id}/bank_accounts:
    parameters:
      - name: marketplace_id
        in: path
        description: identificador de marketplace_id
        required: true
        type: string
    get:
      tags:
        - 'Dados Bancários'
      summary: 'Listar contas bancárias por marketplace'
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Conta bancária recuperada com sucesso
        '404':
          description: Marketplace não encontrado
    post:
      tags:
        - 'Dados Bancários'
      summary: 'Associar conta bancaria com customer'
      description: 'Associar conta bancária ao customer ( seller / buyer )'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Bank Account object
          required: true
          schema:
            $ref: '#/definitions/BankAccount'
      responses:
        '200':
          description: Conta bancária associado com sucesso
        '400':
          description: Requisição/Parâmetros invalidos
        '404':
          description: Marketplace não encontrado
  /v1/marketplaces/{marketplace_id}/sellers/{seller_id}/bank_accounts:
    parameters:
      - name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        type: string
      - name: seller_id
        in: path
        description: identificador do seller
        required: true
        type: string
    get:
      tags:
        - 'Dados Bancários'
      summary: 'Listar contas bancárias por seller'
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Conta bancária recuperada com sucesso
        '404':
          description: Marketplace não encontrado
  /v1/marketplaces/{marketplace_id}/bank_accounts/{bank_account_id}:
    parameters:
      - name: marketplace_id
        in: path
        description: identificador de marketplace_id
        required: true
        type: string
      - name: bank_account_id
        in: path
        description: identificador de conta bancária
        required: true
        type: string
    get:
      tags:
        - 'Dados Bancários'
      summary: 'Recuperar detalhes de conta bancária por identificador'
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Conta bancária recuperada com sucesso
        '404':
          description: Marketplace/Conta Bancária não encontrada
    delete:
      tags:
        - 'Dados Bancários'
      summary: 'Remover detalhes de conta bancária'
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Conta bancária recuperada com sucesso
        '400':
          description: Requisição/Parâmetros inválidos
        '404':
          description: Marketplace/Conta Bancária não encontrada

  '/v1/marketplaces/{marketplace_id}/cards/tokens':
    parameters:
      - name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        type: string
    post:
      tags:
        - 'Tokenização de cartão'
      summary: 'Criar novo token de cartão'
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: token data
          required: true
          schema:
            $ref: '#/definitions/TokenCardRequest'
      responses:
        '200':
          description: Token de cartão criado com sucesso
        '400':
          description: Requisição/Parâmetros invalidos
        '404':
          description: Marketplace/ não encontrado
  '/v1/marketplaces/{marketplace_id}/tokens/{token_id}':
    parameters:
      - $ref: '#/parameters/marketplaceId'
      - name: token_id
        in: path
        description: identificador do token
        required: true
        type: string
    get:
      tags:
        - 'Tokenização de cartão'
      summary: 'Recuperar detalhes de token de cartão/conta bancária'
      description: ''
      produces:
        - application/json
      responses:
        '200':
          description: Token recuperado com sucesso
        '404':
          description: Marketplace/Token não encontrado
  '/v1/marketplaces/{marketplace_id}/cards':  
    parameters:
      - name: marketplace_id
        in: path
        description: ID do marketplace
        required: true
        type: string
    post:
      tags:
        - 'Tokenização de cartão'
      summary: Associar cartão com comprador
      description: 'Associar token de cartão com comprador'
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: ass
          schema:
            $ref: "#/definitions/CardRequest"
          required: true
      responses:
        "200":
          description: Cartão associado com sucesso
        "400":
          description: Requisição/Parâmetros invalidos
        "404":
          description: Marketplace/ não encontrado
  '/v1/marketplaces/{marketplace_id}/cards/{card_id}':
    parameters:
      - $ref: "#/parameters/marketplaceId"
      - name: card_id
        in: path
        description: identificador do cartão
        required: true
        type: string
    get:
      tags:
        - 'Tokenização de cartão'
      summary: Recuperar detalhes de cartão pelo identificador
      description: ""
      produces:
        - application/json
      responses:
        "200":
          description: Cartão recuperado com sucesso
          schema:
            $ref: "#/definitions/CardResponse"
        "404":
          description: Marketplace/Cartão não encontrado
    delete:
      tags:
        - 'Tokenização de cartão'
      summary: Remover cartão pelo identificador
      description: ""
      responses:
        "200":
          description: Cartão removido com sucesso
        "404":
          description: Marketplace/Cartão não encontrado


definitions:
  DocumentImage:
    type: array
    items:
      type: string
    example:
      - image/png,
      - image/bmp,
      - image/tiff,
      - image/jpeg,
      - image/gif,
      - application/pdf,
      - octet-stream,
      - application/octet-stream,
      - application/zip,
      - application/msword,
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
  Documents:
    type: object
    properties:
      resource:
        type: string
        example: "list"
      uri:
        type: string
        example: "/v1/marketplaces/820a6bda73c546a8b2f12a5ebcae7732/sellers/582dcc754cef4e6e8ed3134067c2f76b/documents"
      limit:
        type: number
        example: 100
      offset:
        type: number
        example: 0
      has_more:
        type: boolean
        example: false
      query_count:
        type: number
        example: 2
      total:
        type: number
        example: 2
      items:
        type: array
        items:
          $ref: '#/definitions/Document'
  Document:
    type: object
    properties:
      id:
        type: string
        example: 00dad23fae8b49638f6b897f6b7df5c2
      name:
        type: string
        example: 59d7d71a9b617.pdf
      status:
        type: string
        enum:
          - pending
          - uploaded
          - reviewving
          - action_required
          - approved
          - published
          - rejected
          - archived
          - deleted
        example: pending
      path:
        type: string
        example: https://static-assetss.s3.amazonaws.com/59d7d71a9b617.pdf
      extension:
        type: string
        example: pdf
      mime_type:
        type: string
        example: application/pdf
      size:
        type: integer
        example: 11401
      md5:
        type: string
        example: 02136adef2c29815d97902147069b23c
      description:
        type: string
        example: "documento de identificacao"
      category:
        type: string
        enum:
          - identification
          - address
          - activity
          - ein
        example: identification
      uploaded_by:
        type: object
        properties:
          id:
            type: string
            example: ab22b0c077e04099afa144d375cbf293
          resource:
            type: string
            enum:
              - seller
              - buyer
              - marketplace
            example: seller
          type:
            type: string
            enum:
              - individual
              - business
            example: individual
      uploaded_ip:
        type: string
      metadata:
        type: object
  Business:
    properties:
      fiscal_responsibility:
        type: string
        description: 'ID de vendedor responsável por receber os créditos pelas vendas'
      owner:
        type: object
        properties:
          first_name:
            type: string
            example: José
          last_name:
            type: string
            example: Da Silva
          email:
            type: string
            example: teeste@teste.com
          phone_number:
            type: string
            example: " 12029579543"
          taxpayer_id:
            type: string
            example: "76537741807"
          birthdate:
            type: string
            example: "1982-12-15"
      description:
        type: string
        example: Descrição da empresa
      business_name:
        type: string
        example: "Zoop Inc"
      business_phone:
        type: string
        example: "12026256754"
      business_email:
        type: string
        example: "hello@pagzoop.com"
      business_website:
        type: string
        example: "http://getzoop.com"
      business_description:
        type: string
        example: "The open mobile payment platform"
      business_facebook:
        type: string
        example: "http://fb.com/getzoop"
      business_twitter:
        type: string
        example: "http://twitter.com/getzoop"
      ein:
        type: string
        example: "24742492000159"
        description: 'CNPJ da empresa'
      statement_descriptor:
        type: string
        example: "NOME FANTASIA"
        description: Esse é o nome que aparece na fatura associado a transação. Importante ser fácil de reconhecer para evitar chargebacks.
      business_address:
        type: object
        properties:
          line1:
            type: string
            example: "167 West 74th Street"
          line2:
            type: string
            example: "543"
          line3:
            type: string
            example: "APT 601"
          neighborhood:
            type: string
            example: "Barra da Tijuca"
          city:
            type: string
